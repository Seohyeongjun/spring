<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><!-- 레이아웃 사용 -->

<head>
<meta charset="UTF-8">
<title layout:fragment="title">Insert title here</title>


<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/gameDefault.css">
<script src="/js/gameDefault.js"></script>


<!-- 템플릿 페이지에서 사용하는 css, js 삽입 영역 -->
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>	<!-- 이 부분에 인크루드 된다. -->

</head>
<body>

	<div id="wrap">			<!-- game폴더 아래 header.html, headerFrag는 변수로 hearder.html에 존재해야 한다. -->
		<th:block th:replace="game/header :: headerFrag"></th:block><!-- 기본제공될 내용, 변하지 않을 내용 -->
		
		<th:block layout:fragment="main"></th:block><!-- 변경될 내용 -->
		
		<th:block th:replace="game/footer :: footFrag"></th:block><!-- 기본제공될 내용, 변하지 않을 내용 -->
	
	</div>

</body>
</html>
